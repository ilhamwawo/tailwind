<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Form Login</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="bg-white  p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-center mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block font-semibold text-gray-600  mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:ring focus:border-blue-500" 
                           type="text" id="username" placeholder="Your Username">
                </div>
                <div class="mb-6">
                    <label class="block font-semibold text-gray-600 mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:ring focus:border-blue-500"
                        type="password" name="" id="password" placeholder="Your Password">
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline   "
                     type="submit">
                    Sign In
                </button>
                <div class="mt-4 text-center">
                    <a class="text-blue-500  hover:text-blue-600 font-semibold " href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
